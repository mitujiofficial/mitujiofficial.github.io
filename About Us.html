<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mitujiofficial music</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #465494;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
    }

    /* Hamburger Menu */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 20px;
      height: 2.5px;
      background-color: white;
      margin: 4px 0;
    }

    .menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #3b476f;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
      cursor: pointer;
    }

    .menu a:hover {
      color: #a69abe;
    }

    .menu.active {
      display: flex;
    }

    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 90%;
      margin: 100px auto 50px;
    }

    .slide-image {
      display: none;
      width: 100%;
      max-height: 300px;
      object-fit: contain;
    }

    .slide-image.active {
      display: block;
    }

    .slide-button {
      margin-top: 10px;
      background-color: #3b476f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      cursor: pointer;
      border-radius: 8px;
    }

    /* About Section */
    .about-section {
      margin-top: 80px;
      padding: 20px;
    }

    .about-title {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .about-text {
      font-size: 10px;
      max-width: 90%;
      margin: 0 auto;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="menu" id="dropdownMenu">
    <a onclick="navigateWithFade('index.html')">Home</a>
    <a onclick="navigateWithFade('Socials.html')">Socials</a>
    <a onclick="navigateWithFade('About Us.html')">About Us</a>
    <a onclick="navigateWithFade('Contact Us.html')">Contact Us</a>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img src="mitujimem.png" class="slide-image active" />
    <img src="aly.png" class="slide-image" />
    <img src="wei.png" class="slide-image" />
    <button class="slide-button" onclick="nextSlide()">Next</button>
  </div>

  <!-- About Section -->
  <div class="about-section">
    <div class="about-title">About Us</div>
    <div class="about-text">
      Hi, weâ€™re Mituji a band currently made up of two members, Aly and Weiam. No genres. Just stories, soul, and sound. ðŸ’… Weâ€™re here to create music that speaks, feels, and stays.
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('active');
    }

    function navigateWithFade(target) {
      document.body.classList.add('fade-out');
      setTimeout(function () {
        window.location.href = target;
      }, 400);
    }

    // Slideshow Logic
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide-image');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 6000); // Auto switch every 6 seconds
  </script>

</body>
</html>
