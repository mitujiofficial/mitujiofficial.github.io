<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mitujiofficial music</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />

  <!-- Google Font: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      background-color: #465494;
      font-family: 'Press Start 2P', cursive;
      color: white;
    }


    /* Hamburger Menu */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 20px;
      height: 2.5px;
      background-color: white;
      margin: 4px 0;
    }

    /* Dropdown Menu */
    .menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #3b476f;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #a69abe;
    }

    .menu.active {
      display: flex;
    }

   
    }
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu Links -->
  <div class="menu" id="dropdownMenu">
    <a onclick="window.location.href='index.html'">Home</a>
    <a onclick="window.location.href='Socials.html'">Socials</a>
    <a onclick="window.location.href='About Us.html'">About Us</a>
    <a onclick="window.location.href='Contact Us.html'">Contact Us</a>
   
  </div>
  
  <!-- Toggle Script -->
  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('active');
    }
  </script>
</body>
</html>
