<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mitujiofficial music</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />

  <!-- Google Font: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

 <style>
  body {
    margin: 0;
    background-color: #465494;
    font-family: 'Press Start 2P', cursive;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .menu-toggle {
    position: absolute;
    top: 20px;
    right: 30px;
    cursor: pointer;
    z-index: 1000;
  }

  .menu-toggle div {
    width: 20px;
    height: 2.5px;
    background-color: white;
    margin: 4px 0;
  }

  .menu {
    position: absolute;
    top: 70px;
    right: 30px;
    background-color: #3b476f;
    padding: 15px 20px;
    border-radius: 12px;
    display: none;
    flex-direction: column;
    gap: 15px;
    z-index: 999;
  }

  .menu a {
    color: white;
    text-decoration: none;
    font-size: 15px;
    transition: color 0.3s;
  }

  .menu a:hover {
    color: #a69abe;
  }

  .menu.active {
    display: flex;
  }

  .container {
    background-color: rgba(47, 44, 104, 0.3);
    border-radius: 40px;
    padding: 40px 20px;
    width: 90%;
    max-width: 400px;
    height: calc(100vh - 60px);
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .top-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .container img.logo {
    width: 210px; /* Bigger logo */
  }

  .title {
    font-size: 12px;
    text-align: center;
    line-height: 2;
  }

  .bottom-socials {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .social-group {
    display: flex;
    align-items: center;
    gap: 30px; /* more space between icon and button */
  }

  .social-group img {
    width: 44px;  /* bigger icons */
    height: 44px;
    object-fit: contain;
  }

   .social-group tiktok {
    width: 50px;  /* bigger icons */
    height: 50px;
    object-fit: contain;

  .btn {
    padding: 8px 16px;
    background-color: white;
    color: #2f2c68;
    border-radius: 25px;
    font-size: 10px;
  }
</style>
  
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="menu" id="dropdownMenu">
    <a onclick="window.location.href='index.html'">Home</a>
    <a onclick="window.location.href='Socials.html'">Socials</a>
    <a onclick="window.location.href='About Us.html'">About Us</a>
    <a onclick="window.location.href='Contact Us.html'">Contact Us</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <!-- Top Section -->
    <div class="top-section">
      <img src="mitujilogo.png" class="logo" alt="Logo" />
      <div class="title">
  Follow us on our<br>
  Social Media
</div>
    </div>

    <!-- Social Icons -->
    <div class="bottom-socials">
      <div class="social-group">
        <img src="spotify.png" alt="Spotify" />
        <div class="btn">listen</div>
      </div>
      <div class="social-group">
        <img src="youtube.png" alt="YouTube" />
        <div class="btn">listen</div>
      </div>
      <div class="social-group">
        <img src="insta.png" alt="LinkedIn" />
        <div class="btn">follow</div>
      </div>
      <div class="social-group">
        <img src="facebook.png" alt="Facebook" />
        <div class="btn">follow</div>
      </div>
      <div class="social-group tiktok">
        <img src="tiktok.png" alt="TikTok" />
        <div class="btn">follow</div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('active');
    }
  </script>

</body>
</html>
