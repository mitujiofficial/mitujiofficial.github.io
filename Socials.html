<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mitujiofficial music</title>

  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #465494;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    body.fade-in {
      opacity: 1;
      transform: scale(1);
    }

    body.fade-out {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 20px;
      height: 2.5px;
      background-color: white;
      margin: 4px 0;
    }

    .menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #3b476f;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
      cursor: pointer;
    }

    .menu a:hover {
      color: #a69abe;
    }

    .menu.active {
      display: flex;
    }

    .container {
      background-color: rgba(47, 44, 104, 0.3);
      border-radius: 40px;
      padding: 40px 20px;
      width: 90%;
      max-width: 400px;
      min-height: 620px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 40px;
    }

    .top-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-top: -20px;
      max-width: 300px;
    }

    .logo {
      width: 230px;
      animation: float 3s ease-in-out infinite;
    }

    .title {
      font-size: 11px;
      text-align: center;
      line-height: 1.8;
    }

    .bottom-socials {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .social-group {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .social-group img {
      width: 42px;
      height: 42px;
      object-fit: contain;
    }

    .social-group.tiktok img {
      width: 52px;
      height: 52px;
    }

    .btn {
      padding: 8px 16px;
      background-color: white;
      color: #2f2c68;
      border-radius: 25px;
      font-size: 10px;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ddd;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="menu" id="dropdownMenu">
    <a href="#" onclick="fadeToPage('index.html'); return false;">Home</a>
    <a href="#" onclick="fadeToPage('Socials.html'); return false;">Socials</a>
    <a href="#" onclick="fadeToPage('About Us.html'); return false;">About Us</a>
    <a href="#" onclick="fadeToPage('Contact Us.html'); return false;">Contact Us</a>
  </div>

  <!-- Main Container -->
  <div class="container">
    <div class="top-section">
      <img src="mitujilogo.png" class="logo" alt="Logo" />
      <div class="title">
        Follow us on our<br>
        Social Media
      </div>
    </div>

    <!-- Social Icons -->
    <div class="bottom-socials">
      <div class="social-group">
        <img src="spotify.png" alt="Spotify" />
        <button class="btn">listen</button>
      </div>
      <div class="social-group">
        <img src="youtube.png" alt="YouTube" />
        <button class="btn">listen</button>
      </div>
      <div class="social-group">
        <img src="insta.png" alt="Instagram" />
        <button class="btn">follow</button>
      </div>
      <div class="social-group">
        <img src="facebook.png" alt="Facebook" />
        <button class="btn">follow</button>
      </div>
      <div class="social-group tiktok">
        <img src="tiktok.png" alt="TikTok" />
        <button class="btn">follow</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('active');
    }

    function fadeToPage(url) {
      document.body.classList.remove('fade-in');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 600); // Match the CSS transition time
    }

    // Fade-in on page load
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });
  </script>

</body>
</html>
