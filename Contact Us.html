<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - mitujiofficial</title>
  <link rel="icon" type="image/png" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    .watermark {
      position: fixed;
      bottom: 0;
      right: 0;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Press Start 2P', cursive;
      z-index: 9999;
      pointer-events: none;
      padding: 4px 6px;
    }

    body {
      margin: 0;
      background-color: #465494;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      width: 230px;
      height: auto;
      margin: 40px auto 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .message {
      margin-bottom: 50px;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="email"], textarea {
      font-family: 'Press Start 2P', cursive;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
    }

    button {
      background-color: #3b476f;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
    }

    button:hover {
      background-color: #5f6c9f;
    }

    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 20px;
      height: 2.5px;
      background-color: white;
      margin: 4px 0;
    }

    .menu {
      text-align: left;
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #3b476f;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
      cursor: pointer;
    }

    .menu a:hover {
      color: #a69abe;
    }

    .menu.active {
      display: flex;
    }
  </style>
</head>
<body>

  <!-- Watermark -->
   <div class="watermark">Â© 2025 by alie for mituji</div>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="menu" id="dropdownMenu">
    <a onclick="navigateWithFade('index.html')">Home</a>
    <a onclick="navigateWithFade('Socials.html')">Socials</a>
    <a onclick="navigateWithFade('About Us.html')">About Us</a>
    <a onclick="navigateWithFade('Contact Us.html')">Contact Us</a>
  </div>

  <!-- Logo -->
  <img src="mitujilogo.png" alt="mituji logo" class="logo" />

  <!-- Message -->
  <div class="message">
    If you have any questions or inquiries,<br>feel free to contact us.
  </div>

  <!-- Secure Contact Form -->
  <form action="https://formspree.io/f/xyzpkjgb" method="POST">
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" rows="4" placeholder="Your message" required></textarea>
    <button type="submit">Send Email</button>
  </form>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('active');
    }

    function navigateWithFade(target) {
      document.body.classList.add('fade-out');
      setTimeout(function () {
        window.location.href = target;
      }, 400);
    }
  </script>

</body>
</html>
