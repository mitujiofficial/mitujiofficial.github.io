<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mitujilogo Site</title>

  <!-- Google Font: Press Start 2P -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #465494;
      font-family: 'Press Start 2P', cursive;
      color: white;
    }

    /* Center Logo and Text */
    .logo-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo-container img {
      max-width: 500px;
      animation: float 3s ease-in-out infinite;
    }

    .logo-text {
      margin-top: 20px;
      font-size: 12px;
      letter-spacing: 1px;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Hamburger Menu */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 30px;
      height: 4px;
      background-color: white;
      margin: 6px 0;
    }

    /* Dropdown Menu */
    .menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #3b476f;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #a69abe;
    }

    .menu.active {
      display: flex;
    }

    @media (max-height: 600px) {
      .logo-container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu Links -->
  <div class="menu" id="dropdownMenu">
    <a href="#">Home</a>
    <a href="#">Music + Video</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
  </div>

  <!-- Center Logo and Label -->
  <div class="logo-container">
    <img src="mitujilogo.png" alt="Mitujilogo">
    <div class="logo-text">MITUJI</div>
  </div>

  <!-- Toggle Script -->
  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('active');
    }
  </script>
</body>
</html>
