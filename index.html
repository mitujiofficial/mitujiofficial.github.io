<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>mitujiofficial music</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #465494;
      font-family: 'Press Start 2P', cursive;
      color: white;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    body.fade-in {
      opacity: 1;
      transform: scale(1);
    }

    body.fade-out {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    /* Watermark */
     .watermark {
      position: fixed;
      bottom: 0px;
      right: 0px;
      font-size: 10px;
      color: white;
      opacity: 0.5;
      font-family: 'Press Start 2P', cursive;
      z-index: 9999;
      pointer-events: none;
       padding: 4px 6px;
    }

    /* Logo Container */
    .logo-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh; /* was 100vh */
      text-align: center;
    }

    .logo-container img {
      max-width: 300px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Hamburger Menu */
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-toggle div {
      width: 20px;
      height: 2.5px;
      background-color: white;
      margin: 4px 0;
    }

    /* Dropdown Menu */
    .menu {
      position: absolute;
      top: 70px;
      right: 30px;
      background-color: #3b476f;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
      cursor: pointer;
    }

    .menu a:hover {
      color: #a69abe;
    }

    .menu.active {
      display: flex;
    }

    @media (max-height: 600px) {
      .logo-container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <!-- Watermark -->
  <div class="watermark">Â© 2025 by alie for mituji</div>

  <!-- Hamburger Icon -->
  <div class="menu-toggle" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Dropdown Menu -->
  <div class="menu" id="dropdownMenu">
    <a onclick="navigateWithFade('index.html')">Home</a>
    <a onclick="navigateWithFade('Socials.html')">Socials</a>
    <a onclick="navigateWithFade('About Us.html')">About Us</a>
    <a onclick="navigateWithFade('Contact Us.html')">Contact Us</a>
  </div>

  <!-- Center Logo -->
  <div class="logo-container">
    <img src="mitujilogo.png" alt="Mitujilogo" />
  </div>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('active');
    }

    function navigateWithFade(target) {
      document.body.classList.remove('fade-in');
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = target;
      }, 500); // match transition time
    }

    // Add fade-in on page load
    window.addEventListener('load', () => {
      document.body.classList.add('fade-in');
    });
  </script>

</body>
</html>
